name: GBShop
version: '${project.version}'
main: me.giveblock.gbshop.GBShop
api-version: '1.20'

commands:
  shop:
    description: "Default Shop Command"
    usage: /<command>
    aliases:
      - 'shopgui'
      - 'gbshop'

  test:
    description: "Test Command"
    usage: /<command>

permissions:
  gbshop.shop:
    description: 'Default Shop Command'
    default: true

  gbshop.test:
    description: 'Test Command'
    default: true

